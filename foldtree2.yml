name: foldtree2
channels:
  - pytorch
  - conda-forge
  - defaults
  - nvidia
  - bioconda
dependencies:
  - python=3.9
  - raxml-ng
  - mafft
  - numpy
  - pandas
  - tqdm
  - matplotlib
  - torch-geometric
  - scipy
  - h5py
  - networkx
  - statsmodels
  - jupyterlab
  - ipykernel
  - pip
  - nvidia::cuda-toolkit  # Installs CUDA 12.x tools; ensure system has CUDA 13 driver
  - pip:
      - torch --index-url https://download.pytorch.org/whl/cu130
      - torchvision --index-url https://download.pytorch.org/whl/cu130
      - torchaudio --index-url https://download.pytorch.org/whl/cu130
      - biopython
      - einops
      - pebble
      - pytorch-lightning
      - datasketch
      - wget
      - toytree
      - toyplot
      - pydssp
      - ete3
      - prody
      - transformers
      - scikit-learn
      - colour
      - ipywidgets
      - tensorboard

# To use: conda env create -f foldtree2.yml
# To activate: conda activate foldtree2
# To launch JupyterLab: jupyter lab
