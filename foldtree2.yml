name: foldtree2
channels:
  - pytorch
  - conda-forge
  - defaults
  - nvidia
  - bioconda
dependencies:
  - python=3.12
  - raxml-ng
  - mafft
  - numpy
  - pandas
  - tqdm
  - matplotlib
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # Remove or adjust if not using GPU
  - torch-geometric
  - scipy
  - h5py
  - networkx
  - statsmodels
  - jupyterlab
  - ipykernel
  - pip
  - pip:
      - biopython
      - einops
      - pebble
      - pytorch-lightning
      - datasketch
      - wget
      - toytree
      - toyplot
      - pydssp
      - ete3

# To use: conda env create -f foldtree2.yml
# To activate: conda activate foldtree2
# To launch JupyterLab: jupyter lab
